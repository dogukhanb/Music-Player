<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>.
    <div class="music-player">
        <div class="playlist">
            <i class="fa-solid fa-angle-down"></i>
        </div>
        <img src="assets/irem-derici.jpeg" alt="" id="song-image">
        <div class="song-details">
            <p id="song-name">Lucky Road</p>
            <p id="song-artist">Barış Mançok</p>
        </div>
        <div class="player-options">
            <button id="shuffle"> <i class="fa solid fa-shuffle"></i></button>
            <button id="prev"><i class="fa solid fa-backward-step"></i></button>
            <button id="play"><i class="fa solid fa-play"></i></button>
            <button id="pause" class="hide"><i class="fa solid fa-pause"></i></button>
            <button id="next"><i class="fa solid fa-forward-step"></i></button>
            <button id="repeat"><i class="fa solid fa-repeat"></i></button>
        </div>
        <audio src="assets/iremderici.mp3" id="audio" preload="metadata"></audio>

        <div id="progress-bar">
            <div id="current-progress"></div>
        </div>
        <div class="time-container">
            <span id="current-time">01.23</span>
            <span id="max-duration">03.45</span>
        </div>
        <div id="playlist-container" class="hide">
            <button id="close-button">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <ul id="playlist-songs"></ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
